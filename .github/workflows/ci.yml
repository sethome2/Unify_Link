# To enable: push this file to .github/workflows/ in your repository.
# ============================================================================

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # Allow manual trigger

env:
  BUILD_TYPE: Release

jobs:
  # ==========================================================================
  # Build and Test on Multiple Platforms
  # ==========================================================================
  build:
    name: Build (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows MSVC
          - os: windows-latest
            compiler: msvc
            cmake_generator: "Visual Studio 17 2022"

          # Ubuntu GCC
          - os: ubuntu-latest
            compiler: gcc
            cmake_generator: "Unix Makefiles"
            cc: gcc
            cxx: g++

          # Ubuntu Clang
          - os: ubuntu-latest
            compiler: clang
            cmake_generator: "Unix Makefiles"
            cc: clang
            cxx: clang++

          # macOS
          - os: macos-latest
            compiler: clang
            cmake_generator: "Unix Makefiles"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC (Windows)
        if: matrix.compiler == 'msvc'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        shell: bash
        run: |
          cmake -S . -B build \
            -G "${{ matrix.cmake_generator }}" \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DUNIFY_LINK_BUILD_TESTS=ON \
            -DUNIFY_LINK_BUILD_EXAMPLES=ON

      - name: Build
        shell: bash
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Run Tests
        shell: bash
        working-directory: build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --parallel

  # ==========================================================================
  # Code Coverage (Linux only)
  # ==========================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: false # TODO: Enable when ready

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Configure CMake with Coverage
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DUNIFY_LINK_BUILD_TESTS=ON \
            -DUNIFY_LINK_ENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run Tests
        working-directory: build
        run: ctest --output-on-failure

      - name: Generate Coverage Report
        run: |
          lcov --capture --directory build --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/test/*' '*/googletest/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.info
          fail_ci_if_error: false

  # ==========================================================================
  # Static Analysis
  # ==========================================================================
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    if: false # TODO: Enable when ready

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --inconclusive --std=c++17 \
            --suppress=missingIncludeSystem \
            --error-exitcode=1 \
            -I . -I component \
            *.hpp *.cpp component/*.hpp

  # ==========================================================================
  # Documentation Generation
  # ==========================================================================
