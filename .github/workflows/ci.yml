  #   runs-on: ubuntu-latest

  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v4

  #     - name: Install Doxygen
  #       run: sudo apt-get install -y doxygen graphviz

  #     - name: Generate Documentation
  #       run: doxygen Doxyfile

  #     - name: Upload Documentation
  #       uses: actions/upload-artifact@v4
  #       with:
  #         name: documentation
  #         path: docs/html

  # ==========================================================================
  # Python Wheel Build
  # ==========================================================================
  build-wheels:
    name: Build Python Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build scikit-build-core pybind11

      - name: Build wheel
        run: python -m build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: dist/*.whl

      - name: Upload sdist (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ==========================================================================
  # Release Build
  # ==========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-wheels]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release Archive
        run: |
          mkdir -p release/include/component
          cp *.hpp *.h release/include/
          cp component/*.hpp release/include/component/
          cp README.md LICENSE* release/ 2>/dev/null || true
          cd release && zip -r ../unify_link-${{ github.ref_name }}.zip .

      - name: Collect wheel files
        run: |
          mkdir -p dist
          find artifacts -name '*.whl' -exec cp {} dist/ \;
          find artifacts -name '*.tar.gz' -exec cp {} dist/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            unify_link-${{ github.ref_name }}.zip
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true

      - name: Publish to PyPI (optional)
        if: false # Set to true when ready to publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*
